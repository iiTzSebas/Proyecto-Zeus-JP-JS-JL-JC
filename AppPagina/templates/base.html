{% load static %}

<!DOCTYPE html>
<html lang="es-co">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'AppPagina/css/estilos.css' %}}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block Titulo %} {% endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #1b024b;">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Control</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% with url_name=request.resolver_match.url_name %}
                        <a class="nav-link {% if url_name == 'inicio' %}active{% endif %}" {% if url_name == 'inicio' %}aria-current="page"{% endif %} href="{% url 'inicio' %}">Inicio</a>
                        <a class="nav-link {% if url_name == 'servicios' %}active{% endif %}" {% if url_name == 'servicios' %}aria-current="page"{% endif %} href="{% url 'servicios' %}">Servicios</a>
                        <a class="nav-link {% if url_name == 'nosotros' %}active{% endif %}" {% if url_name == 'nosotros' %}aria-current="page"{% endif %} href="{% url 'nosotros' %}">Nosotros</a>
                        <a class="nav-link {% if url_name == 'contacto' %}active{% endif %}" {% if url_name == 'contacto' %}aria-current="page"{% endif %} href="{% url 'contacto' %}">Contactenos</a>
                    {% endwith %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block contenido %} {% endblock %}
    </div>
   
    <footer style="background-color: chartreuse;">
        <hr>
        <h2>Este es el Footer 2026</h2>
        {% block pie %} {% endblock %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
